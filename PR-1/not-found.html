<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEase | Online Event Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }


        .navbar {
            width: 100%;
            height: 70px;
            background: linear-gradient(90deg, #004aad, #0078ff);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }


        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }



        .logo h2 {
            font-size: 22px;
            letter-spacing: 1px;
        }


        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }


        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 14px;
            width: 160px;
        }

        .btn {
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.login {
            background-color: white;
            color: #004aad;
        }

        .btn.signup {
            background-color: #ffcc00;
            color: #003366;
        }

        .btn:hover {
            transform: scale(1.05);
        }


        @media (max-width: 900px) {
            .nav-links {
                display: none;
            }

            .search-box {
                display: none;
            }

            .navbar {
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>


    <header class="navbar">
        <div class="logo">

            <h2>EventEase</h2>
        </div>

        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/events">Events</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>

        <div class="nav-right">
            <input type="text" placeholder="Search events..." class="search-box">
            <button class="btn login">Login</button>
            <button class="btn signup">Sign Up</button>
        </div>
    </header>
    <!-- Header End -->

    <h1 style="color: red;"> 404 Page Not Found </h1>

</body>

</html>
